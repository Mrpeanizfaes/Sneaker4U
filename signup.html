<!DOCTYPE html>
<html lang="en-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keyword"
      content="Create Account, Sign up, Sign in, Jordan, Sneaker, Member, Sports"
    />
    <meta name="description" content="Login site for Sneaker4U" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="Images/sneaker4u.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/25f4a6b2fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome to Sneaker4U</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="page">
      <div class="header">
        <a href="homepage.html"
          ><div class="brand"><p class="logo">Sneaker4U</p></div></a
        >
      </div>
      <div class="content">
        <div class="container">
          <div class="left">
            <h1>Already have account?</h1>
            <a href="login.html"
              ><button type="button" class="signup">Sign in</button></a
            >
          </div>
          <div class="right">
            <h1>Welcome</h1>
            <h2>Create an account</h2>
            <form class="sign">
              <div class="box">
                <input
                  type="text"
                  name="username"
                  autocomplete="off"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="box">
                <input type="email" name="email" autocomplete="off" required />
                <label for="email">Email</label>
              </div>
              <div class="box">
                <input type="password" name="password" required />
                <label for="password">Password</label>
              </div>
            </form>
            <button class="signin">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
